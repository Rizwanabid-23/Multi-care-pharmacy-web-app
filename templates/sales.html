<body class="is-preload">

	<!-- Content -->
	<div id="content">
		<div class="inner">

			<!-- Post -->
			<article class="box post post-excerpt">
				<header>

					<div class='container'>
						<a href='#'>
							<img style="align-self: center; height: 150px; width: 200px;"
								srcset="{{ url_for('static', filename='istockphoto-1275720974-612x612.jpg') }}" />
						</a>
					</div>
					<br>
					<br>
					<div>
						<h2 style="text-align: center;"><a href="#">Multi-Care Pharmacy</a></h2>
						<h3>Cashier: {{id}}</h3>
						<h3>Cashier ID: {{i}}</h3>
					</div>
					<div id="myform">
						<table>
							<tr>
								<td>Product Name:</td>
								<td><input type="text" id="name"  class="form-control" ></td>
							</tr>
							<tr>
								<td>Product ID:</td>
								<td><input type="number" id="pid" class="form-control">

								</td>
							</tr>
							<tr>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
							</tr>
						</table>
						<input type="button" id="add" value="Add" onclick="Javascript:addRow()">
					</div>
					<div id="mydata">
						<b>Current data in the system ...</b>
						<table id="myTableData" border="1" cellpadding="2">
							<tr>
								<td>&nbsp;</td>
								<td><b>Name</b></td>
								<td><b>Age</b></td>
							</tr>
						</table>
						&nbsp;
					</div>
					<div id="myDynamicTable">
						<input type="button" id="create" value="Click here" onclick="Javascript:addTable()">
						to create a Table and add some data using JavaScript
					</div>
				</header>
			</article>
		</div>

		<script>
			function addRow() {

				var myName = document.getElementById("name");
				var pid = document.getElementById("pid");
				var table = document.getElementById("myTableData");

				var rowCount = table.rows.length;
				var row = table.insertRow(rowCount);

				row.insertCell(0).innerHTML = '<input type="button" value = "Delete" onClick="Javacsript:deleteRow(this)">';
				row.insertCell(1).innerHTML = myName.value;
				row.insertCell(2).innerHTML = pid.value;
				
			}

			function deleteRow(obj) {

				var index = obj.parentNode.parentNode.rowIndex;
				var table = document.getElementById("myTableData");
				table.deleteRow(index);

			}

			function addTable() {

				var myTableDiv = document.getElementById("myDynamicTable");

				var table = document.createElement('TABLE');
				table.border = '1';

				var tableBody = document.createElement('TBODY');
				table.appendChild(tableBody);

				for (var i = 0; i < 3; i++) {
					var tr = document.createElement('TR');
					tableBody.appendChild(tr);

					for (var j = 0; j < 4; j++) {
						var td = document.createElement('TD');
						td.width = '75';
						td.appendChild(document.createTextNode("Cell " + i + "," + j));
						tr.appendChild(td);
					}
				}
				myTableDiv.appendChild(table);

			}

			function load() {

				console.log("Page load finished");

			}
		</script>
